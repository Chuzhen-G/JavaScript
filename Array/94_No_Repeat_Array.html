<script>
  let arr = [1,2,1,3,2,4,5,5,6,7]
  for(let i = 0; i<arr.length; i++){
    for(let j = 0;j<i;j++){
      if(arr[i]==arr[j]){
        arr.splice(i,1);
        i--
        break;
      }
    }
  }
  console.log(arr)
</script>
