  /* 
    Advance function
      -if the parameter of a funcntion or return value is a function, then this function is called advanced function
      -why using function as parameter(role of call back)
        -using function as parameter means we can dynamic transform information to the function
  */
  function sort(array){
    const arr=array.slice()
    for(let i = 0 ;i<arr.length-1;i++){
    for(let j = i+1; j<arr.length;j++){
      if(arr[i]>arr[j]){
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
      }
    }
  }
  return arr;
  }

    filter()function using to filter array
    we want fileter to become more flexiable
      The parameter of a function can also be a function
        if we use function as the parameter to transform, then this function is call back function
  
  */
    function filter(arr,cb){
      let array = [];
      if(arr.age==undefined){
        return;
      }
      for(let i=0; i<arr.length;i++){
        if(cb(arr[i])){
          array.push(arr[i])
        }
      }
