  /* 
    Array
      -Array is also a composite data type, array can store multiple different type data
      -The data store in the array are ordering, every data in the array will have a unique index
        we can using index to manipulate and gather data
      -The data store in the array is elements
      -index is a set of number greater or equal 0
      -Create Array
        thorugh Array()to create array, also can using [] to create array
      -Adding element to array
        Grammar:
          array[index] = element
      -reading the elements in the array
        Grammar: 
          array[index]
            -if read a element that does not exist, it will not error but undefined
      -length
        -using to get number of elements in the array(length)
        -The actual value will be the biggest index in the array+1
        -adding element in the end of the array
          array[array.length] = element
        -length is editable(too long, will adding null element, to short will delete the element from back)
  */
