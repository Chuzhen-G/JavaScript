<script>
  let arr = [9,1,3,2,8,0,5,7,6,4]
  // let arr=[1,3,2]
  for(let i = 0 ;i<arr.length;i++){
    for(let j = 0; j<arr.length;j++){
      if(arr[i]<arr[j]){
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
        // break;
      }
    }
    
  }
  arr = [9,1,3,2,8,0,5,7,6,4,10,21,11,22]
  for(let j = 0;j<arr.length/2;j++){
    for(let i = 0;i<arr.length-j-1;i++){
    if(arr[i]>arr[i+1]){
      let temp = arr[i]
      arr[i]=arr[i+1]
      arr[i+1]=temp
    }
  }
  }
  
  console.log(arr);
</script>
