  /* 
    Shallow copy
      -Usually the copy of array are shallow copy
      -Shallow copy will only copy the shallow layer of object(only copy one layer)
      -if object store data are primitive, then the shallow and deep copy are not important
      -shallow copy will only copy the object itself, it will not copy the property(method) in the object
    Deep copy
      -deep copy not only copy object itself, it also reproduce the property(method) of object
      -generally not using deep copy, poor performance
  */
