<script>
  const arr = [9,1,3,2,8,0,5,7,6,4]
  
  function sort(array){
    const arr=array.slice()
    for(let i = 0 ;i<arr.length-1;i++){
    for(let j = i+1; j<arr.length;j++){
      if(arr[i]>arr[j]){
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
      }
    }
  }
  return arr;
  }
  const arr2 = [9,8,7,6,5,4,3,2,1]
  let result = sort(arr2);
  console.log(result);


  class Person{
    constructor(name, age){
      this.name = name
      this.age =age
    }
  }
  const personArr = [
    new Person('wukong',18),
    new Person('heshang',38),
    new Person('haizi',8),
    new Person('baigu',16)
  ]
  /* 
    filter()function using to filter array
    we want fileter to become more flexiable
      The parameter of a function can also be a function
        if we use function as the parameter to transform, then this function is call back function
  
  */
    function filter(arr,cb){
      let array = [];
      if(arr.age==undefined){
        return;
      }
      for(let i=0; i<arr.length;i++){
        if(cb(arr[i])){
          array.push(arr[i])
        }
      }
      return array;
    }
    function fn(a){
      return a.age<18;
    }
    filter(personArr,fn)
</script>
