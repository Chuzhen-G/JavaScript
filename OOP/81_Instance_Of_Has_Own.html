<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  
</body>
<script>

  class Animal{}
  class Dog extends Animal{

  }
  /* 
    instanceof is using to check whether an object is an entity of a class
    -instanceof is to check if the prototype chain of object have this class entity
      if the prototype chain have this class entity, then it will return true
    -
      dog-> Animal entity -> Object entity -> Object prototype
    -Object is the prototype of all objects, so any object doing the instanceof to the Object will return true
  */
  const dog = new Dog()
  console.log(dog instanceof Dog)//true
  console.log(dog instanceof Animal)//true
  console.log(dog instanceof Object)//true
  const obj = new Object()
  console.log(obj.__proto__)
  console.log(Object.prototype)

  console.log(dog.__proto__)
  console.log(Dog.prototype)

  class Person{
    name='wukong'
    age = 18
    sayHello(){
      console.log('Hello', this.name)
    }
  }
  /* 
    in
      -when using in operator to check property, It will return true regradless the property in object self or prototype
    
    
    object.hasOwnProperty(property name)(not recommend use)
      -using to check if one object self contain one property

    Object.hasOwn(p, "sayHelow")(recommend use)
      -using to check if one object self contain one property
  */
  
  const p = new Person()
  console.log(p.hasOwnProperty("sayHello"))
  console.log(Object.hasOwn(p, "sayHelow"))

  console.log("name" in p)
  console.log("sayHello"in p)
</script>
</html>
