<script>
  //need: find 1! + 2! + 3! +.... +6!=?
  
  function fact(n){
    if(n===1){
      return 1;
    }else{
      return n*fact(n-1);
    }
  }
  function fact(n){
    if(n===1){
      return 1;
    }else{
      // in here it is same as to call function it self
      // it is using if the function name need to be change multiple times.
      // It is regardless to the function name.
      return n*arguments.callee(n-1);//6*5*4*3*2*1
    }
  }

  function facts(n){
    if(n===1){
      return 1;
    }else{
      return fact(n)+facts(n-1);
    }
  }
