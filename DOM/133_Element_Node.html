  <script>
    /* 
      prototype of Div Element
        HTMLDivElement -> HTMLElement ->Element -> Node

      Through element node object to get other object
        element.childNodes, get the child element node of current element(count content node(space element))
        element.children, get the child element of current element
        element.firstElementChild, get the first child element of current element
        element.lastElementChild, get the last child element of current element
        element.nextElementSibling, get next sibling element of current element
        element.previousElementSibling, get previous sibling element of current element
        element.parentNode, get parent node of current element
        element.tagName, get the tag name of current element
    */
   
    const box1=document.querySelector('#box1')
    const spans = box1.getElementsByTagName('span')
    const spans2 = box1.getElementsByClassName('s1')
    const cns = box1.childNodes//property

  </script>
