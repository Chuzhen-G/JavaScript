<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">Click me</button>
  <script>
    /* 
      to using DOM to operate web page, we need browser at least give us one object

      So, browser already provide a document object, it is a global varaible and can directly write
        -document is represent whole web page
    */
  //  console.log(document);

  // to gather btn object
  const btn = document.getElementById('btn')//Object
  console.log(btn);
  // change text in the btn
  btn.innerText = 'Click'//change object property
</script>

</body>

</html>
