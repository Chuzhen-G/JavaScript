<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
     
    }
    #main{
      height: 420px;
      width: 360px;
      border:10px #000 solid;
      background-color: #b7d4a8;
      border-radius:20px ;
      margin:50px auto;
    }
    #stage{
      position:relative;
      width:300px;
      height: 300px;
      border:2px solid #000;
      margin:20px auto;
    }
    #snake>div{
      width:10px;
      height: 10px;
      background-color:#000;
      position:absolute;
      
    }
    #info{
      width:304px;
      margin:0 auto;
      display:flex;
      justify-content: space-between;
      font:bold 20px courier;
    }
    #food{
      width: 10px;
      height: 10px;
      /* background-color: #000; */
      position:absolute;
      top:100px;
      left:120px;
      display:flex;
      flex-flow:wrap;
    }
    #food>div{
      width: 5px;
      height: 5px;
      background-color: #000;
      transform:rotate(45deg)
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="stage">
      <div id="snake">
        <div></div>
      </div>
      <div id="food">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="info">
      <div>
        SCORE: <span id="score">100</span>
      </div>
      <div>
        Level: <span id="level">1</span>
      </div>
    </div>
  </div>
  <script>
    /* 
      bind key event (keydown keyup)
        - keyboard event can only bindwith the focus element or document
          but the interval between first trigger and second trigger is very long
          it will makes in the practice the snake can't continuous move
    */
    const snake=document.getElementById('snake')
    const snakes = snake.getElementsByTagName('div')
    const head = snakes[0]
    document.addEventListener('keydown', (event)=>{
      switch (event.key){
        case "ArrowUp":'⬆'
            head.style.top=head.offsetTop - 10 +'px'
            break;
        case "ArrowDown":'⬇'
            head.style.top=head.offsetTop + 10 +'px'
            break;
        case "ArrowLeft": '←'
            head.style.left=head.offsetLeft - 10 +'px'
            break;
        case "ArrowRight":'→'
          // offset left means the value of offset to the left
            head.style.left=head.offsetLeft + 10 +'px'
            break;
      }
    })
  </script>
</body>
</html>
