<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box1"><span style="text-transform: uppercase;">I am div</span></div>
  <script>
    /* 
      In DOM, all the text content in the webpage are the text node object
        We can through element to get the corresponding text node object, but usually we don't do this

        we can directly through element to change the content inside
          The three property can edit the text
            element.textContent, get or edit the content in the element
              -It will get the text in the tags, not consider css style
            element.innerText, get or edit the content in the element
              -using innerText get text, it will consider css
              -Through using innerText to read CSS style, it will make trigger of web page reordering(caculate css style) 
              -When string contain tags. it will automatically doing the escaping
              -<li> ->&lt;li&gt;
            element.innerHTML, get or edit the html code in the element(can modify html code so it can show in the web page)
              -Can direcctly adding html code to the element
              -When use innerHTML insert content, it have xxs inject risks
    */
   const box1 = document.getElementById('box1')
  //  const text = box1.firstChild //get text object
  //  console.log(text)

  box1.innerText = 'xxxx'
  console.log(box1.textContent)
  box1.textContent = 'xxx'
  box1.innerHTML = 'xxx'
  </script>
</body>
</html>
