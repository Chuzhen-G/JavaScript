<body>
  <script>
    /* 
      document object
        -document object represent whole webpage
        -prototype chain of document type
          HTMLDocument -> Document -> Node -> EventTarget -> Object.prototype -> null
        -As long as the object is in the prototype chain, its property and methods all can be call by Document

        Partial Property:
          document.documentElement 
            -get document child element
          document.head
            -get document head element
          document.body
            -get document body element
          document.title
            -get document title element
          document.forms
            -get document forms element
          document.links
            -get document link element
    */
   console.log(document.body)
  </script>
</body>
