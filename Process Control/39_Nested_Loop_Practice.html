<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Loop practice</title>
  <style>
    .span{
      width:100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  
</body>
<script>
  for(let i = 1; i<10; i++){
    for(let j = 1; j<=i; j++){
      document.write(`<span>${j}x${i}=${j*i} <span>`)
    }
    document.write('<br/>')
  }
</script>
</html>
