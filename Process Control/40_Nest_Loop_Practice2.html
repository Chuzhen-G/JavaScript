<script>
  let count = 0;
  for(i=1;i<100;i++){
    for(j=1;j<=i;j++){
      if(i%j == 0){
        count++;
      }
    }
    if(count==2){
      console.log(i)
    }
    count = 0;
  }

  for(let i =2; i<100; i++){
    let flag =true
    for(let j=2;j<i;j++){
      if(i%j==0){
        flag=false
      }
    }
    if(flag){
      console.log(i);
    }
  }
</script>
