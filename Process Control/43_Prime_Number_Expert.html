<script>
  /* 
    Before adjustment:
      1.10000: 290ms
      2.100000: 28202ms
    first adjustment:
      1.10000: 31ms
      2.100000:2331ms
      3.1000000: 192003ms
    Second adjustment:
      1.10000:3ms
      2.100000:20mx
      3.1000000:394ms
  */
  // set a timer(Can set a title name)
  console.time('Prime Number practice')
  for(let i =2; i<100; i++){
    let flag = true;
    for(let j = 2; j<=i**0.5; j++){
      if(i%j === 0){
        flag = false;
        break;
      }
    }
    if(flag){
      console.log(i)
    }
  }
  // Stop the timer(must have same name to the set timer)
  console.timeEnd('Prime Number practice')
</script>
