  for(;;){
    if(i<=100){
      sum+=i;//same as sum = sum + i
      i+=2;
    }else{
      break;//jump out the loop
    }
  }
    document.write('2+4+....+100=' + sum +'<br />');
  sum = 0;
  for(let i = 1; i<=100; i+=2){
    sum+=i;
  }
