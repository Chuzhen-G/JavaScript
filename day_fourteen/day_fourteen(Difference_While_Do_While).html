<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Difference while loop</title>
</head>
<body>
  
</body>
<script>
  let x =100;
  while(x<0){//loop body not execute
    console.log('This is while loop');
  }
  do{//loop body execute once
    console.log('This is do...... while loop');
  }while(x<0)
</script>
</html>
