<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Characters</title>
</head>
<body>
  
</body>
<script>
  console.log('aaa' + 'bbb');//aaabbb
  console.log('aa a' + ' bbb');//aa a bbb
  console.log(123 + ' bbb');// 123bbb. When digits type and string characters type are doing "+" operations, digits type will automatically change to the string characters type, then doing operations
  console.log(true + 'bbb');//truebbb
  console.log(undefined + 'bbb');//undefinedbbb
  console.log(12 + 34);//46
  console.log(('aaa' + 'bbb').length); //output the length of the final string characters
</script>
</html>
