<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Type</title>
</head>
<body>
  
</body>
<script>
  let a = new Number(10);//object
  let b = 10; //number
  console.log(a,b);
  console.log(a==b); //true ==: only compare value, but not compare data type
  console.log(a===b); //false ===: compare both value and data type
  console.log(typeof(a), typeof(b)); //typeof using for gather the data type
  let obj = {
						sno: '007',
						sname: 'zhangsan'
	};
  console.info(obj, typeof(obj),typeof(b));
</script>
</html>
