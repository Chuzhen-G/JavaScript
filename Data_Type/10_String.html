  /* 
    String
      -Using single quotation mark and double quotation mark to represent a string in JS
      -Escaping character \
        \" -> "
        \' -> '
        \\ -> \
        \t -> table
        \n -> switch line
      -Template String
        -Using opposite single quotation mark `to represent template string
        -template string can embed variable(${variable name})
      -Using typeof to check a string will return a "string"(regardless string type)
  */

 orld`;
