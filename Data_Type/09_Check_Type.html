<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Check</title>

<body>
  
</body>
<script>
  // Number and BigInt can't doing mixed operations
  let a = 10;
  let b = 10n;
  console.log(a);
  console.log(b);

  /* 
  typeof Arithmetic Operation 
    -typeof using to check different value type
    -it will according to differen value to return different results
  */
 console.log(typeof a);//number
 console.log(typeof b);//bigint
</script>
</html>
