    Conditional operator
      Conditional Expression  ? Expression 1: Expression 2
      -execute order:
        when conditional operator is in execute, it will first doing the judgement making to the value of conditional expression
          If result is true, then doing expression1
          If result is false, then doing expression2
  */
 true?alert(1):alert(2)
 false?alert(1):alert(2)
