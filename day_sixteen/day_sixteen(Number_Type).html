<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // property
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    // NAN change the string to the number type data, if the string is not made by numbers, then change to NaN
    console.log(Number('abc'));//make judgement if it contains number
    
    console.log(Number.NEGATIVE_INFINITY);
    console.log(Number.POSITIVE_INFINITY);
    console.log(73483/0)//infinity
    console.log(Number.prototype);

    //method
    let box = 1000.789
    console.log(box.toString()); //using parameter to change its type
    console.log(box.toString(16)); //hexadecimal
    console.log(box.toLocaleString());
    console.log(box.toFixed(2))
    console.log(box.toExpoential());
    console.log(box.toPrecision(3));
  </script>

</body>
</html>
