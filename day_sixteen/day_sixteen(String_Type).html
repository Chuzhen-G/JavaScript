<script>
  let str = 'How are you??';
  // str.toLowerCase
  console.log(str.toLowerCase());
  // str.toUpperCase
  console.log(str.toUpperCase());
  
  console.log(str.match('are')[0]);//return the matched information(is a array)
  console.log(str.match('are').index);
  console.log(str.match("aa"));//return null
  console.log(str.match(/y/));//regular expression
  
  console.log(str.replace('?', "....")); 
  // The reason of using \?, is because ? having meaning on the regular expression, so if we want to detect the ?, we need add\
  console.log(str.replace(/\?/ig, "....")); //i at here means to ignore the letter capital, g at here means the global, which is to subsitutide all the ? to the ......
  console.log(str.replace('','.....'))//adding ..... to the front of the string
  console.log(str.replace('are',''));//If the second parameter is a empty string, then it will delete the word

  console.log(str.search('How')) //4 search in the index 4
  console.log(str.search(/\?/))//when want to check teh specify symbol, we need to usingg the regualr expression

  let arr = str.split();
  console.log(arr);//"[How are you]"
  arr = str.split(' ');
  console.log(arr)//'["How", "are", "you"]'
  arr = str.aplit('')
  console.log(arr)//['H','o','w',' ','a','r','e',' ','y','o','u']

  console.log(arr.join(','))



  console.log(String.fromCharCode(65)) // output the correspond character for ASCII 65.
  console.log(String.fromCharCode(97));
  let s1 = 'aaa', s2='bbb';
  
  console.log(s1.localeCompare(s2))//-1 when two different strings are in comparing, if the first string ASCII value is less than second string, then return -1
   console.log(s2.localeCompare(s1))//1, if the first value is greater than second value it will return 1
  console.log(s1.localeCompare('aaa')) //0, if two values are same
</script>
