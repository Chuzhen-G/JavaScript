<body>
  <script>
    /* 
      BOM
        -Browser object model
        -BOM provide a group of object, through those object we can doing many operations to the browser
        -BOM object:
          -Window -- (represent browser window (global object))
          -Navigator -- (Object of Browser(It can using to identify browser))
          -Location -- (The address information of browser)
          -History -- (history of browser(control the back page and front page of browser))
          -Screen -- The information about screen
        -BOM object is save as the property of windows object, so we can directly access those object in JS

    */
   console.log(navigator)
   console.log(location)
   console.log(history)
  </script>
